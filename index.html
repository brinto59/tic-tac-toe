<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="section_1">
        <div class="stick stick_1"></div>
        <div class="stick stick_2"></div>
        <div class="stick stick_3"></div>
        <!-- <div class="stick stick_9"></div> -->
        <div class="stick stick_4"></div>
        <svg class="box box_1">
          <line x1="15" y1="10" x2="62" y2="65" class="line_1"></line>
          <line x1="62" y1="10" x2="15" y2="65" class="line_2"></line>
        </svg>
        <svg class="box box_2">
          <circle cx="37.5" cy="38.5" r="24" />
        </svg>
      </div>
      <div class="section_2">
        <div class="card">
          <h1 class="header">Tic Tac Toe</h1>
          <div class="playfriend btn">Play with a Friend</div>
          <div class="playcomputer btn">Play with Computer</div>
        </div>
      </div>
    </div>
    <script>
      const playFriendBtn = document.querySelector(".playfriend");
      const playcomputerBtn = document.querySelector(".playcomputer");
      playFriendBtn.addEventListener("click", (e)=>{
        window.location.href = "./playWithFriend.html";
      });
      playcomputerBtn.addEventListener("click", (e)=>{
        window.location.href = "./playWithComputer.html";
      });
    </script>
  </body>
</html>
