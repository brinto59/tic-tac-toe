<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./playWithComputerStyle.css" />
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="playerCard">
          <div>User-1:<span id="user_1">user9</span></div>
          <div>Score:<span id="score_1">0</span></div>
          <div>Sign: <span id="user_1_sign">X</span></div>
          <svg>
            <rect
              x="10"
              y="10"
              rx="20"
              ry="20"
              class="rectangular"
              id="rect1"
            />
          </svg>
        </div>
        <div class="playerCard">
          <div>User-2:<span id="user_2">Computer</span></div>
          <div>Score:<span id="score_2">0</span></div>
          <div>Sign: <span id="user_2_sign">O</span></div>
          <svg>
            <rect
              x="10"
              y="10"
              rx="20"
              ry="20"
              class="rectangular"
              id="rect2"
            />
          </svg>
        </div>
      </div>
      <div class="main-body">
        <div class="box" data-row="1" data-col="1" data-clicked="false"></div>
        <div class="box" data-row="1" data-col="2" data-clicked="false"></div>
        <div class="box" data-row="1" data-col="3" data-clicked="false"></div>
        <div class="box" data-row="2" data-col="1" data-clicked="false"></div>
        <div class="box" data-row="2" data-col="2" data-clicked="false"></div>
        <div class="box" data-row="2" data-col="3" data-clicked="false"></div>
        <div class="box" data-row="3" data-col="1" data-clicked="false"></div>
        <div class="box" data-row="3" data-col="2" data-clicked="false"></div>
        <div class="box" data-row="3" data-col="3" data-clicked="false"></div>
        <div class="line"></div>
      </div>
      <div id="reset">Reset</div>
    </div>
    <div class="input-container">
      <div class="card">
        <div class="head">Tic-Tac-Toe</div>
        <div class="user user-1">
          <div class="user-input">
            <label for="user-1-name">First User Name:</label>
            <input type="text" id="user-1-name" />
          </div>
          <div class="X-O">
            <div class="X X-1 sign" data-checked="true">X</div>
            <div class="O O-1 sign" data-checked="false">O</div>
          </div>
        </div>
        <div class="button">
          <div class="play btn">Play</div>
          <div class="back btn">Back</div>
        </div>
      </div>
    </div>
    <div class="winner-container">
      <div class="winner_card">
        <div class="head_button">
          <div class="head_winner"></div>
          <div class="button">
            <div class="playagain btn_winner">Play Again</div>
            <div class="back_winner btn_winner">Back</div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./playWithComputer.js"></script>
  </body>
</html>
